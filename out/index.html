<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <script>
		let app = Elm.Main.init();
		app.ports.saveModel.subscribe(function (message) {
			localStorage.setItem(message[0], message[1]);
		})
		app.ports.loadModelReq.subscribe(function (message) {
			app.ports.loadModelSub.send(localStorage.getItem(message))
		})
	</script>
</body>
</html>
